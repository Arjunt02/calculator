<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="main">
        <div class="calculator">
            <div class="header"></div>
            <div class="input">
                <input type="text" name="" id="output" placeholder="0">
            </div>
            <div  class="row">
                <input onclick="clearAll()" id="clear" type="button" value="AC" class="BTN">
                <input onclick="removeLast()" type="button" value="DEL">
                <input onclick="display('%')" type="button" value="%">
                <input onclick="display('^')" type="button" value="^">
            </div>
            <div class="row">
                <input onclick="display(7)" id="seven" type="button" value="7">
                <input onclick="display(8)" id="eight" type="button" value="8">
                <input onclick="display(9)" id="nine" type="button" value="9">
                <input onclick="display('+')" id="add" type="button" value="+">
            </div>
            <div class="row">
                <input onclick="display(4)" id="four" type="button" value="4">
                <input onclick="display(5)" id="five" type="button" value="5">
                <input onclick="display(6)" id="six" type="button" value="6">
                <input onclick="display('-')" id="minus" type="button" value="-">
            </div>
            <div class="row">
                <input onclick="display(1)" id="one" type="button" value="1">
                <input onclick="display(2)" id="two" type="button" value="2">
                <input onclick="display(3)" id="three" type="button" value="3">
                <input onclick="display('*')" id="multiply" type="button" value="*">
            </div>
            <div class="row">
                <input onclick="display('.')" style="border-radius: 0 0 0 10px;" type="button" value=".">
                <input onclick="display(0)" id="zero" type="button" value="0">
                <input onclick="evaluateExp()" id="equal" style="background-color: #542e71; color: white;" type="button" value="=">
                <input id="divide" style="border-radius: 0 0 10px 0;" type="button" value="/">
            </div>
           
        </div>
    </div>
    
</body>
<script src="./script.js"></script>
</html>
